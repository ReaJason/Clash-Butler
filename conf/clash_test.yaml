mixed-port: 7999
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: ":9091"
geodata-mode: true
geox-url:
  geosite: "https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash/geosite.dat"
  geoip: "https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash/geoip-lite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/DustinWin/ruleset_geodata@clash/Country-lite.mmdb"
geo-auto-update: true
geo-update-interval: 24
profile:
  store-selected: true
  store-fake-ip: true
ipv6: true
find-process-mode: strict
global-client-fingerprint: chrome
tcp-concurrent: true

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [ 443, 8443 ]
    HTTP:
      ports: [ 80, 8080-8880 ]
      override-destination: true
    QUIC:
      ports: [ 443, 8443 ]
  force-domain:
    - +.v2ex.com
    - www.google.com
    - google.com
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
tun:
  enable: true
  stack: gvisor
  mtu: 9000
  strict_route: true
  auto-route: true
  auto-detect-interface: true
  inet4_route_address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address:
    - ::/1
    - 8000::/1
  dns-hijack:
    - 0.0.0.0:53
    - any:53
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: true

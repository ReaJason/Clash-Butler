mixed-port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: "127.0.0.1:9090"
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
geo-auto-update: true
geo-update-interval: 24
profile:
  store-selected: true
  store-fake-ip: true
find-process-mode: strict
global-client-fingerprint: chrome
tcp-concurrent: true
unified-delay: true

sniffer:
  enable: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    TLS:
      ports: [ 443, 8443 ]
    HTTP:
      ports: [ 80, 8080-8880 ]
      override-destination: true
    QUIC:
      ports: [ 443, 8443 ]
  force-domain:
    - +.v2ex.com
    - www.google.com
    - google.com
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com
    - +.apple.com
tun:
  enable: true
  stack: mixed
  strict_route: true
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53
dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:53
  fake-ip-range: 198.18.0.1/16
  enhanced-mode: fake-ip
  fake-ip-filter: [ 'rule-set:fakeip-filter,private,cn' ]
  nameserver:
    - https://223.5.5.5/dns-query
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
proxies: [ ]
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - Fallback
      - Select
      - HK
      - TW
      - JP
      - SG
      - US
  - name: Select
    type: select
    filter: ".*"
    proxies: [ ]
  - name: Fallback
    type: fallback
    url: http://www.google.com/generate_204
    interval: 600
    proxies:
      - HK
      - TW
      - JP
      - SG
      - US
  - name: HK
    type: url-test
    url: http://www.google.com/generate_204
    interval: 600
    tolerance: 500
    proxies: [ ]
    filter: "(?i)港|HK|HongKong|hong kong"
  - name: TW
    type: url-test
    url: http://www.google.com/generate_204
    interval: 600
    tolerance: 500
    proxies: [ ]
    filter: "台湾|TW|Tw|Taiwan|新北|彰化|CHT|HINET"
  - name: JP
    type: url-test
    url: http://www.google.com/generate_204
    interval: 600
    tolerance: 500
    proxies: [ ]
    filter: "(?i)日|东京|大阪|JP|Japan|Tokyo|Osaka|Saitama"
  - name: SG
    type: url-test
    url: http://www.google.com/generate_204
    interval: 600
    tolerance: 500
    proxies: [ ]
    filter: "(?i)新|狮城|SG|Singapore"
  - name: US
    type: url-test
    url: http://www.google.com/generate_204
    interval: 600
    tolerance: 500
    proxies: [ ]
    filter: "(?i)美|洛杉矶|芝加哥|西雅图|America|US|United.*?States"
rules:
  - RULE-SET,ads,REJECT
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,apple-cn,DIRECT
  - RULE-SET,games-cn,DIRECT
  - RULE-SET,google-cn,DIRECT
  - RULE-SET,bilibili,DIRECT
  - RULE-SET,cn,DIRECT
  - RULE-SET,ai,PROXY
  - RULE-SET,proxy,PROXY
  - RULE-SET,telegramip,PROXY,no-resolve
  - RULE-SET,privateip,DIRECT,no-resolve
  - RULE-SET,cnip,DIRECT,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve
  - GEOIP,CN,DIRECT,no-resolve
  - MATCH,PROXY

